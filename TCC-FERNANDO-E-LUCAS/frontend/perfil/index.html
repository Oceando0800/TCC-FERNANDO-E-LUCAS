<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - SCDRI</title>

  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="frutiger-bg"></div>

  <nav class="glass-nav">
    <div class="nav-logo" title="Sistema de Controle de Resíduos Industriais">SCDRI</div>
    <div class="nav-links">
      <a href="/perfil/" class="nav-avatar" title="Perfil">
        <img id="navAvatar" class="nav-avatar-img" alt="Perfil" />
      </a>
      <a href="/mapa_usuario/">Mapa</a>
      <a href="/admin/" id="navAdmin">Admin</a>
      <a href="#" class="logout" onclick="logout()">Sair</a>
    </div>
  </nav>

  <main class="content">
    <section class="glass-panel profile-top">
      <div class="profile-info">
        <h1 id="profileName" class="profile-title">Perfil</h1>

        <div class="profile-sub">
          <span id="profileCpf" class="muted"></span>
          <span class="muted dot">•</span>
          <span id="profileRole" class="muted"></span>
        </div>
      </div>

      <div class="profile-actions">
        <button id="avatarToggle" class="avatar-toggle" type="button" aria-expanded="false" aria-controls="avatarForm">
          <div class="avatar-wrap">
            <img id="avatarImg" class="avatar" src="" alt="Foto de perfil" />
          </div>
        </button>

        <form id="avatarForm" class="avatar-form" hidden>
          <input type="file" id="avatarFile" name="avatar" accept="image/*" />
          <button class="glass-button" type="submit">Atualizar foto</button>
        </form>
      </div>
    </section>

    <section class="grid-2">
      <section class="glass-panel">
        <h2>Alterar nome</h2>
        <form id="nameForm">
          <div class="input-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" minlength="2" maxlength="40" required />
          </div>
          <button class="glass-button" type="submit">Salvar</button>
        </form>
      </section>

      <section class="glass-panel">
        <h2>Alterar senha</h2>
        <form id="passForm">
          <div class="input-group">
            <label for="currentPass">Senha atual</label>
            <input type="password" id="currentPass" name="current_password" minlength="6" maxlength="18" required />
          </div>
          <div class="input-group">
            <label for="newPass">Nova senha</label>
            <input type="password" id="newPass" name="new_password" minlength="6" maxlength="18" required />
          </div>
          <div class="input-group">
            <label for="confirmNewPass">Confirmar nova senha</label>
            <input type="password" id="confirmNewPass" name="confirm_new_password" minlength="6" maxlength="18" required />
          </div>
          <button class="glass-button" type="submit">Salvar</button>
        </form>
      </section>
    </section>

    <section class="glass-panel full-width">
      <h2>Minhas denúncias rejeitadas</h2>
      <div id="rejectedList" class="rejected-list">
        <div class="empty-state">Carregando...</div>
      </div>
    </section>

    <section class="glass-panel full-width" style="margin-top:16px;">
      <h2>Histórico de alterações</h2>
      <div id="historyList" class="rejected-list">
        <div class="empty-state">Carregando...</div>
      </div>
    </section>
  </main>

  <script src="/theme.js"></script>
  <script src="./script.js" defer></script>
</body>
</html>
