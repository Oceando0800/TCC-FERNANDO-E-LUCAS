<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Perfil</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wf-shell">
    <nav class="nav box">
      <strong>SCDRI</strong>
      <div class="nav-right">
        <span class="pill">Inicio</span>
        <span class="pill">Mapa</span>
        <span class="pill">Perfil</span>
        <a class="pill" href="./index.html">Hub</a>
      </div>
    </nav>

    <section class="box section h-card">
      <h1 class="wf-title" style="font-size: 26px;">Cabecalho de perfil</h1>
      <p class="muted">Avatar, nome, cpf e papel.</p>
    </section>

    <section class="layout-2" style="margin-top:12px;">
      <section class="box section">
        <h2 style="margin-top:0;">Alterar nome</h2>
        <div class="field-wrap"><div class="field-label">Nome</div><div class="field"></div></div>
        <button class="btn">Salvar</button>
      </section>
      <section class="box section">
        <h2 style="margin-top:0;">Alterar senha</h2>
        <div class="field-wrap"><div class="field-label">Senha atual</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Nova senha</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Confirmar nova senha</div><div class="field"></div></div>
        <button class="btn">Salvar</button>
      </section>
    </section>

    <section class="box section h-table" style="margin-top:12px;">
      <h2 style="margin-top:0;">Historico / denuncias rejeitadas</h2>
    </section>
  </main>
</body>
</html>
