<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Admin</title>
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <main class="wf-shell">
    <nav class="nav box">
      <strong>SCDRI Admin</strong>
      <div class="nav-right">
        <span class="pill">Mapa</span>
        <span class="pill">Admin</span>
        <span class="pill">Perfil</span>
        <a class="pill" href="./index.html">Hub</a>
      </div>
    </nav>

    <section class="box section h-hero">
      <h1 class="wf-title" style="font-size: 28px;">Painel de gestao</h1>
      <p class="muted">Resumo gerencial e acoes operacionais.</p>
    </section>

    <section class="box section" style="margin-top:12px;">
      <h2 style="margin-top:0;">KPIs</h2>
      <div class="stats">
        <div class="box stat">Total</div>
        <div class="box stat">Pendentes</div>
        <div class="box stat">Resolvidos</div>
        <div class="box stat">Rejeitados</div>
      </div>
    </section>

    <section class="box section h-table" style="margin-top:12px;">
      <h2 style="margin-top:0;">Gerenciar denuncias</h2>
      <p class="muted">Filtros + tabela de acoes.</p>
    </section>

    <section class="box section h-map" style="margin-top:12px;">
      <h2 style="margin-top:0;">Mapa admin + modal de decisao</h2>
      <p class="muted">Pins por status e fluxo de verificacao.</p>
    </section>
  </main>
</body>
</html>
