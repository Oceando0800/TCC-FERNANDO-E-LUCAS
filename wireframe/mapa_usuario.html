<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Mapa Usuario</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wf-shell">
    <nav class="nav box">
      <strong>SCDRI</strong>
      <div class="nav-right">
        <span class="pill">Inicio</span>
        <span class="pill">Mapa</span>
        <span class="pill">Perfil</span>
        <a class="pill" href="./index.html">Hub</a>
      </div>
    </nav>

    <section class="layout-2">
      <section class="box section">
        <h1 class="wf-title" style="font-size:24px;">Formulario de denuncia</h1>
        <div class="field-wrap"><div class="field-label">Titulo</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">CEP / Numero</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Rua</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Bairro</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Cidade / UF</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Categoria</div><div class="field"></div></div>
        <div class="field-wrap"><div class="field-label">Descricao</div><div class="field field-lg"></div></div>
        <div class="field-wrap"><div class="field-label">Imagem</div><div class="field"></div></div>
        <div class="btn-row">
          <button class="btn">Enviar denuncia</button>
          <button class="btn">Limpar</button>
        </div>
      </section>

      <section class="box section h-map">
        <h2 style="margin-top:0;">Mapa interativo</h2>
        <p class="muted">Pin de selecao + reverse geocoding.</p>
      </section>
    </section>
  </main>
</body>
</html>
