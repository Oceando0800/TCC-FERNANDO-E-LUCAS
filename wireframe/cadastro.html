<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Cadastro</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wf-shell">
    <nav class="nav box">
      <strong>SCDRI</strong>
      <div class="nav-right">
        <a class="pill" href="./index.html">Voltar ao hub</a>
      </div>
    </nav>

    <section class="box section" style="max-width: 560px; margin: 0 auto;">
      <h1 class="wf-title" style="font-size: 24px; margin-bottom: 6px;">Cadastro</h1>
      <p class="wf-subtitle">Wireframe de criacao de conta</p>

      <div class="field-wrap">
        <div class="field-label">Nome completo</div>
        <div class="field"></div>
      </div>
      <div class="field-wrap">
        <div class="field-label">CPF</div>
        <div class="field"></div>
      </div>
      <div class="field-wrap">
        <div class="field-label">Senha</div>
        <div class="field"></div>
      </div>
      <div class="field-wrap">
        <div class="field-label">Confirmar senha</div>
        <div class="field"></div>
      </div>
      <div class="field-wrap">
        <div class="field-label">Regras do site (abrir modal)</div>
        <div class="field" style="display:flex;align-items:center;padding:0 10px;">[ ] Aceite obrigatorio</div>
      </div>
      <div class="btn-row">
        <button class="btn">Cadastrar</button>
      </div>
    </section>
  </main>
</body>
</html>
