<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireframe - Inicio Usuario</title>
  <link rel="stylesheet" href="./base.css" />
  <link rel="stylesheet" href="./inicio.css" />
</head>
<body>
  <main class="wf-shell">
    <nav class="nav box">
      <strong>SCDRI</strong>
      <div class="nav-right">
        <span class="pill">Inicio</span>
        <span class="pill">Mapa</span>
        <span class="pill">Perfil</span>
        <a class="pill" href="./index.html">Hub</a>
      </div>
    </nav>

    <section class="box section h-hero">
      <h1 class="wf-title" style="font-size: 28px;">Hero / Boas-vindas</h1>
      <p class="muted">Titulo, subtitulo e CTA de nova denuncia.</p>
    </section>

    <section class="layout-2" style="margin-top:12px;">
      <section class="box section">
        <h2 style="margin-top:0;">Resumo rapido</h2>
        <div class="stats">
          <div class="box stat">Total</div>
          <div class="box stat">Pendentes</div>
          <div class="box stat">Resolvidas</div>
          <div class="box stat">Rejeitadas</div>
        </div>
      </section>
      <section class="box section h-card">
        <h2 style="margin-top:0;">Como ajudar mais</h2>
      </section>
    </section>

    <section class="box section h-table" style="margin-top:12px;">
      <h2 style="margin-top:0;">Suas ocorrencias</h2>
      <p class="muted">Lista/cards com status e local.</p>
    </section>
  </main>
</body>
</html>
