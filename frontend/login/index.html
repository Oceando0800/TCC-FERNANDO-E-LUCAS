<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SCDRI</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="frutiger-bg"></div>

  <nav class="glass-nav">
    <div class="nav-logo" title="Sistema de Controle de Resíduos Industriais">SCDRI</div>
    <div class="nav-links"></div>
  </nav>

  <main class="login-container" style="max-width: 520px; margin: 36px auto; padding: 0 18px;">
    <div class="glass-panel" style="padding: 22px;">
      <header class="glossy-header" style="margin-bottom: 14px;">
        <h1 style="margin: 0; font-family: 'Aero Sans', 'Comfortaa', system-ui, sans-serif;">SCDRI</h1>
        <p class="muted" style="margin: 6px 0 0;">Sistema de Controle de Resíduos Industriais</p>
      </header>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Somente 11 números" maxlength="11" inputmode="numeric" pattern="[0-9]{11}" autocomplete="off" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" minlength="6" maxlength="18" required>
        </div>

        <button type="submit" class="glass-button" style="width: 100%;">Entrar</button>

        <div class="form-footer" style="margin-top: 10px;">
          <p class="muted" style="margin: 0;">Não tem conta? <a href="../cadastro/">Cadastre-se</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="/theme.js"></script>
  <script src="script.js"></script>
</body>
</html>
